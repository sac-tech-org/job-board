version: '3'
services:

  db:
    image: postgres:16.1
    container_name: db
    user: postgres
    restart: always
    environment:
      POSTGRES_DB: board
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
